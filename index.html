<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title> Pierre Papier Ciseaux</title>
    </head>
    <body>
    <div class="container">
        <header>
            <div class="container" id="entete">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4" id="img1">
                       <img src="images/pierre.jpg">         
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4" id="img2">
                        <img src="images/ciseaux.jpg">   
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4" id="img3">
                       <img src="images/papier.jpg">
                    </div>
                </div>
            </div>
        </header>
        <div class="container" >
            <div class="row" id="ecran">
                <div class="col-lg-3 col-md-3 col-sm-3"  id="left">
                    <img src="images/utilisateur.png">
                    <table id="utili">
                        <tr>
                            <th><span id="choix-votre"></span></th>
                        </tr>
                        <tr>
                            <td><button id="pierre">Pierre</button></td>
                            <td><button id="papier">Papier</button></td>
                            <td><button id="ciseaux">Ciseaux</button></td>
                        </tr>
                    </table>
                </div>
                <div  class="col-lg-6 col-md-6 col-sm-6" id="center">
                           <h1><span id="resultat"></span></h1>
    
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3"  id="right">
                    <img src="images/ordinateur.jpg">
                    <h1><span id="choix-ordinateur"></span></h1>
                </div>

            </div>
            
        </div>
        <div class="container">
            <div class="row">
                <div  class="col-lg-6 col-md-6 col-sm-6" id="utilisateur">
                    <h3>Les statistiques de l'utilisateur</h3>
                <table id="tabUtilisateur">
                    <tr>
                        <th>Pierre</th>
                        <th>Papier</th>
                        <th>Ciseaux</th>
                    </tr>
                    <tr>
                        <td><h2><span id="utilisateur-choix-pierre"></h2></span></td>
                        <td><h2><span id="utilisateur-choix-papier"></span></h2></td>
                        <td><h2><span id="utilisateur-choix-ciseaux"></span></h2></td>
                    </tr>
                </table>

                </div>
                <div  class="col-lg-6 col-md-6 col-sm-6" id="ordinateur">
                    <h3>Les statistiques de l'ordinateur</h3>
                <table id="tabOrdinateur">
                    
                    <tr>
                        <th>Pierre</th>
                        <th>Papier</th>
                        <th>Ciseaux</th>
                    </tr>
                    <tr>
                        <td><h2><span id="choix-pierre"></h2></span></td>
                        <td><h2><span id="choix-papier"></span></h2></td>
                        <td><h2><span id="choix-ciseaux"></span></h2></td>
                    </tr>
                </table>

                </div>

            </div>
        </div>
        <div class="container" id="statResultat">
            <div class="row" id="resultat">
                <div class="col-lg-12 col-md-12 col-sm-12" id="fer">
                <h3>Les statistiques de victoires et défaites des joueurs</h3>
                <table id="stat">
                    
                    <tr>
                        <th>Joueur</th>
                        <th>Victoire</th>
                        <th>Egalité</th>
                        <th>Défaite</th>
                    </tr>
                    <tr>
                        <td><h2><span>Ordinateur</span></h2></td>
                        <td><h2><span id="ordi-victoire"></span></h2></td>
                        <td><h2><span id="egalite-ordi"></span></h2></td>
                        <td><h2><span id="ordi-defaite"></span></h2></td>
                    </tr>
                    <tr>
                        <td><h2><span> Utilisateur</span></h2></td>
                        <td><h2><span id="user-victoire"></span></h2></td>
                        <td><h2><span id="egalite-user"></span></h2></td>
                        <td><h2><span id="user-defaite"></span></h2></td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
       
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
